name: Automatic Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release
  PLATFORM: x86
  VERSION: GA-${{ github.run_number }} # Dynamic version based on run number

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Generate Version File
      run: |
        echo "[assembly: System.Reflection.AssemblyVersion(\"${{env.VERSION}}\")] > Properties/AssemblyInfo.cs
        echo "[assembly: System.Reflection.AssemblyFileVersion(\"${{env.VERSION}}\")] >> Properties/AssemblyInfo.cs

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Version=${{env.VERSION}} ${{env.SOLUTION_FILE_PATH}} /p:Platform=${{env.PLATFORM}}

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          Release/*.dll
          Release/*.json
